<!doctype html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static '/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static '/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Paper Dashboard PRO by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


     <!-- Bootstrap core CSS     -->
    <link href="{% static '/dashboard/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static '/dashboard/css/paper-dashboard.css' %}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static '/dashboard/css/demo.css' %}" rel="stylesheet" />


    <!--  Fonts and icons     -->
    <link href="{% static '/dashboard/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static '/dashboard/css/themify-icons.css' %}" rel="stylesheet">
</head>

<body>


    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" data-color="" data-image="{% static '/dashboard/img/background/background-2.jpg' %}">
        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form method="post" id="login-form" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="card" data-background="color" data-color="blue">
                                    <div class="card-header">
                                        <h3 class="card-title">Login</h3>
                                    </div>
                                    <div class="card-content">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" name="username" placeholder="Username" class="form-control input-no-border">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" name="password" placeholder="Password" class="form-control input-no-border">
                                        </div>
                                        {% if form.errors %}
                                         <div class="alert alert-danger alert-dismissible">
                                            Login Or Password invalid
                                        </div>
                                          {% endif %}
                                    </div>
                                    <div class="card-footer text-left">
                                        <button type="submit" class="btn btn-fill btn-wd ">Let's go</button>
                                        <a href="{% url 'register' %}" class="btn btn-wd ">Register</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
